<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            h1{
                color: red;
                text-align: center;
            }
        </style>
    </head>
    <body>
    <h1>Hello</h1>
    <p id="p1">you can hide me or show me!</p>
    <button type="button" onclick="document.getElementById('p1').style.display='none'">Hide</button>
    <button type="button" onclick="document.getElementById('p1').style.display='block'">Show</button>

    </body>
</html>
